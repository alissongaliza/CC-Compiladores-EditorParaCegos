<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Editor para Cegos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- materialize -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="estilos/materialize.min.css" />
    <!-- Compiled and minified JavaScript -->
    <script src="estilos/materialize.min.js"></script>


    <!-- reprodutor de voz -->
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
    <!-- jQuery -->
    <script src="scripts/libs/jquery-1.9.1.min.js"></script>
    <!-- knockout -->
    <script src="scripts/libs/knockout-3.4.2.js"></script>


    <!-- main script -->
    <script src="index.js" type="module"></script>
    <!-- <script src="index.js" type="text/javascript"></script> -->

   



</head>

<body>
    
    
    <style>
        #resultadoDosTestes {
            padding: 0px 8px;
        }

        #buttonTest {
            margin: 30px auto;
            display: block;
        }

        #loader {
            width: 100%;
            background: white;
            position: absolute;
            top: 0;
            height: 100%;
            z-index: 2;
        }

        #loader .myLoader {
            position: relative;
            margin: 132px auto;
            display: block;
        }
    </style>


    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12" style="width: 60%;margin: 0px 20%;display: block;">
                    <textarea id="inputArea" class="materialize-textarea" autofocus></textarea>
                    <label for="textarea1">Your text</label>
                </div>
            </div>
        </form>
    </div>


    <button id="buttonReproduce" class="btn waves-effect waves-light" type="submit" name="action">Submit
    </button>

    <!-- botao de teste. deve ser comentado quando em producao -->
    <!-- <button id="buttonTest" class="btn waves-effect waves-light" type="submit" name="action">Test
    </button> -->

    <!-- div de teste -->
    <div id="resultadoDosTestes"></div>


    <!-- loader -->
    <div id="loader" style="display: none;">
        <div class="preloader-wrapper big active myLoader">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        
            <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        
            <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        
            <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>


    <!-- Funcoes globais que interferem na view -->
    <script>
        logs = document.getElementById("resultadoDosTestes");
        loader = document.getElementById("loader");

        putOnLogView = function (str) {
            console.log(str);
            logs.innerText += str;
            logs.innerHTML += '<br>';
        }

        clearLogView = function () {
            logs.innerText = '';
            logs.innerHTML = '';
        }

        toggleLoader = function(){

            console.log('loader.style.display', loader.style.display);

            if (loader.style.display == 'none'){
                loader.style.display = 'block';
            } else {
                loader.style.display = 'none';
            }
        }

    </script>


</body>

</html>
